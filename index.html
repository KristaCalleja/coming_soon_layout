<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
<div class="banner">
  <div class="text-section">
    <div class="logo">
      <img src="images/logo.svg" alt="company logo">
    </div>
    <div class="cta">
      <h1>WE'RE</h1>
      <h2><strong>COMING SOON</strong></h2>
      <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form class="form-box" id="form" action="/" method="GET">
          <div class="input-fields">
            <input type="text" id="input" placeholder="Email Address">
          </div>
          <button type="submit" class="btn"><h3>></h3></button>
        </form>
        <div id="error"><img src="images/icon-error.svg" alt="error alert" style="display: none;"></div>
  </div>
  </div>
  <div class="hero-image">
    <img src="images/hero-desktop.jpg" alt="woman wearing a blouse">
  </div>
</div>

<!-- Enter JavaScript -->

<script src="src/index.js"></script>
</body>
</html>
