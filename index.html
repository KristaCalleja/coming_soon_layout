<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <div class="wrapper">
    <div class="left-scene"></div>
    <div class="right-scene">
      <div class="logo" alt="base apparel logo"></div>
      <div class="text-box">
        <div class="text">
          <h1><span>We're</span> coming soon</h1>
          <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
            up-to-date with announcements and our launch deals.</p>
          <div class="input-group">
            <form id="form" action="/" method="GET">
              <input id="input" type="text" onfocus="this.value=''" placeholder="Email Address">
              <button type="submit" class="btn">></button>
              <img class="error" src="images/icon-error.svg" alt="">
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://kristacalleja.github.io" target="_blank">Krista Calleja | Full-Stack Developer</a>.
      </div>
    </footer>
    <script src="custom.js"></script>
</body>

</html>
