<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <div class="wrapper">
    <div class="text-box">
      <div class="logo"></div>
      <h1><span>We're</span> coming soon</h1>
      <div class="input-group">
        <div class="input-group__help">
          Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
        </div>
        <form id="form" class="input-group__input" action="/" method="GET">  
          <input id="input" type="text" placeholder="Email Address">
          <button type="submit" class="btn">></button>
        </form>
        <div id="error"><img src="images/icon-error.svg" alt="error alert" style="display: none;"></div>
      </div>
    </div>
    <div class="image"></div>
  </div>
<script src="custom.js"></script>
</body>
</html>
